<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="images\idk.jpg">
    <!-- adds "favicon" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- links font awesome  -->
    <link rel="stylesheet" href="calc.css">
    <!-- links css -->
</head>
<!-- <header><h1><a href="index.html">HOME</a></h1></header> -->
<body>
    <div class="calc">
        <section class="screen">0</section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button reset">
                    C
                </button>
                <button class="calc-button">
                    &larr;
                </button>
                <button class="calc-button">
                    &divide;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button-bottom">
                    0
                </button>
                <button class="calc-button-bottom">
                    &equals;
                </button>
            </div>
        </section>


    </div>

    <script src="script.js"></script>
</body>

<footer>
</footer>
</html>
